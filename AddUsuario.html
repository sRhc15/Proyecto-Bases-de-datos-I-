            </header>  
            <div class="col-12">
                <div class="row col-md-12 mt-2" id="contenido-usuarios">
                    <div class="container">
                      <form action="">
                        <div class="form-group">
                          <label for="">Nombres</label>
                          <input class="form-control" type="text" id="nombres">
                        </div>
                        <div class="form-group">
                          <label for="">Apellidos</label>
                          <input class="form-control" type="text" id="apellidos">
                        </div>
                        <div class="form-group">
                          <label for="">Email</label>
                          <input class="form-control" type="text" id="email">
                        </div>
                        <div class="form-group">
                          <label for="">Telefono</label>

                        </div>

                          <label for="">Nombre de Usuario</label>
                          <input class="form-control" type="text" id="usuario">
                        </div>
                        <div class="form-group">
                          <label for="">Password</label>
                          <input class="form-control" type="text" id="password">
                        </div>
                        <div class="form-group">
                          <label for="">Rol</label>
                          <select name="" id="rol" class="form-control">
                            <option value="seleccionar">Seleccione un rol</option>
                            <option value="empleado">Empleado</option>
                            <option value="jefe">Jefe</option>
                            <option value="supervisor">Supervisor</option>
